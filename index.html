<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row row-content aling-items-center">
            <div class="col-12 col-sm-6 offset-sm-3">
             
                <div class="card  " >
                    
                    <img class="card-img-top " src="images/illustration-hero.svg">
                    <div class="card-body ">
                      
                        <div class="col-12">
                        <h3 class="card-title text-center ">Order Summary</h4> 
                        
                        <div id="bodytext" class="text-center text-secondary">
                          You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!          
                        </div>
                        
                        <div class="card " style="background-color: hsl(225, 100%, 98%);" >
                            
                            <div class="card-body">
                              <div class="row row-no-gutters ">
                              <img class="col align-self-center " src="images/icon-music.svg">
                              <div class="col text-nowrap "><h4 class="card-title ">Annual Plan</h4>
                                <p class="text-secondary">$59.99/year</p>
                              </div>
                              <a href="#" class="col align-self-center text-right">Change</a>
                              
                            </div>
                            
                            </div>
                          </div>
                        
                        <div class="row">
                          <div class="col-12">
                            <button type="button" class="btn btn-block btn-primary  ">Proceed to Payment</button>
                          </div>
                        </div>
                        <div class="row"> 
                          <div class="col-12">
                            <button type="button" class="btn btn-link btn-block ">Cancel Order</button>
                          
                          </div>
                          
                        </div>          
                   </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/goutham-s-krishna-21ab151a0/">Goutham S Krishna</a>.
      </div>
    </body>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
